<div class="container">
  <div class="row row-cols-3">
    <div class="p-3" *ngFor="let produkt of produkte">
      <div class="card">
        <img src="{{produkt.img}}" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{produkt.name}}</h5>
          <p class="card-text">{{produkt.description}}</p>
          <a routerLink="/details/{{produkt.id}}" class="btn btn-primary">Weiter</a>
        </div>
      </div>
    </div>
  </div>
</div>
