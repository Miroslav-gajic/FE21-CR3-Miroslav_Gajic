<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="alert">
    Zum Warenkorb hinzugefügt!
  </div>

@if(produkt){
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{produkt.name}}</h5>
        <p class="card-text" *ngIf="produkt.description">{{produkt.description}}</p>
        <p class="card-text">{{ produkt.price }}</p>
        <button class="btn btn-primary" (click)="addToCart()" >zum Warenkorb hinzufügen</button>
      </div>
    </div>
}
@else {
    <div>Kein Produkt gefunden!</div>
}
</div>
